            <span class="imp"></span><input type="checkbox" value="codechef" name="contest" checked>CodeChef</input></span></br></br>

            <span class="imp"></span><input type="checkbox" value="hackerearth" name="contest">HackerEarth</input></span></br></br>
            <span class="imp"></span><input type="checkbox" value="hackerrank" name="contest">HackerRank</input></span></br></br>
            <span class="imp"></span><input type="checkbox" value="spoj" name="contest">Spoj</input></span></br></br>
            
            <input class="btn1" type="submit" value="Register"/>

    </div>
